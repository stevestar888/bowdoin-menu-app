<!DOCTYPE html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 
<html>
   <head>
       <title> Bowdoin Menu </title>
       <LINK href="style.css" rel="stylesheet" type="text/css">
       <h1 id = 'title'> Bowdoin Menu </h1>
      
   </head>
   <body>
    <div class = 'bigboi'>
        <div id = 'container'>
            <div class="meal_button"> 
                <button onclick="renderMenu('breakfast')">Breakfast</button>
                <button onclick="renderMenu('lunch')">Lunch</button>
                <button onclick="renderMenu('dinner')">Dinner</button>
            </div>
            <div class= "textBox dining_menu" id="mbox"> </div>
        </div>
        <div class="modal-section">
            <button class="modal-button suggButton" id="funMealBtn"> 
                click to get a fun meal :)
            </button>
        </div>
 
        <!-- open the pop-up box -->
        <div id="funMealModal" class="modal">
            <!-- modal content -->
            <div class="modal-content">
                <!-- the &times; = 'x' (multiplication symbol) -->
                <span id="funMealSpan" class="close" tabindex="1">&times;</span>
                <div class="modal-text dining_menu" id="fun-meal-box"> Sorry, the meal couldn't be loaded. :( </div>
            </div>
        </div>
    </div>
   </body>
  
   <script src="parse-menu.js"></script>   
</html>
